<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="https://images.pexels.com/photos/3880179/pexels-photo-3880179.jpeg?cs=srgb&dl=pexels-davidsonfreemedia-3880179.jpg&fm=jpg" alt="">
        </div>
        <div class="capsule">
            <span>Nature</span>
            <span> Lake</span>
        </div>
        <div class="contant">
            <h2>AKhand</h2>
            <p>Lorem ipsum dolor, sit amet consectetur  elit. Sunt cumque perspiciatis assumenda eaque facilis sint accusantium quis nesciunt quod saepe, aliquid nobis ipsam porro delectus officia rem libero officiis vero?</p>
        </div>
        <div class="button">
            <button>Read more</button>
        </div>

    </div>
</body>
</html>
